<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://127.0.0.1:8000/main/"><img src="https://img.icons8.com/comic/100/truck.png" alt="" width="100" height="70" class="d-inline-block align-text-top"></a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">

              </li>

                <a class="nav-link" href="#">История заказов</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Цены</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Новости</a>
              </li>
            </ul>
          </div>
          <div class="nav-item justify-content-end ">
            <a class="nav-link navbar-light link-body-emphasis" style="color: aliceblue;" href="http://127.0.0.1:8000/authorization/">Войти</a>
          </div>
        </div>
      </nav>
      </header>

    {% block headercontent %}

    {% endblock headercontent %}

     {% block content %}
        <div id="content">
            {% block searchform %}

            {% endblock searchform %}
        </div>
    {% endblock content %}

    {% block footer %}
        <footer></footer>
    {% endblock footer %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
